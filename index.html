<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Movie Fight
          <span class="icon">
            <i class="fas fa-film"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container root">
      <div class="columns">
        <div class="column">
          <div class="left-autocomplete"></div>
          <div class="left-movie-summary mt-3"></div>
        </div>
        <div class="column">
          <div class="right-autocomplete"></div>
          <div class="right-movie-summary mt-3"></div>
        </div>
      </div>
      <div class="columns is-mobile is-centered info-section">
        <div class="column is-two-thirds is-centered">
          <article class="message">
            <div class="message-body is-centered">
              <p class="title">Movie Fight</p>
              Start by searching for a movie. See it out from there..
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js" type="module"></script>
</body>

</html>
